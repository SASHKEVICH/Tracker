name: iOS starter workflow

on:
  push:
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Test default
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build iOS Action
        uses: sparkfabrik/ios-build-action@v2.2.0
        with:
          configuration: Debug
          project-path: ${{ secrets.PROJECT_PATH }}

